                <div class="content-info">
                    <h1 class="display-1">BOOLEANDATA CHILDREN</h1>
                    <h2>Educación pensada para los niños de ahora que transformarán el futuro. </h2>

            <section class="formulario">
                <form  class="Registro">
                    <h2 class="tf">FORMULARIO DE INSCRIPCIÓN</h2>


                    
                    
                    <div class="form__container">

                        <h3>Datos del padre</h3>

                        <div class="form_group">
                            <label for="Nombre_p" class="form_label">Nombre del padre:</label>
                            <input type="text" id="Nombre_p" class="form_input" placeholder="Ingrese el nombre del padre.">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="Apellido-p" class="form_label">Apellidos del padre:</label>
                            <input type="text" id="Apellido_p" class="form_input" placeholder="Ingrese los apellidos del padre.">
                            <span class="form_line"></span>
                        </div>


                        <div class="form_group">

                            <label for="tipo_documento_p">Tipo de documento del padre:</label>
                            <select name="tipo_documento_p" id="tipo_documento_p">
                                <option value="nacional" selected>Cédula</option>
                                <option value="extrangero">Documento extrangero</option>
                                <option value="pasaporte">Pasaporte</option>
                                
                            </select>
                        </div>

                        <div class="form_group">
                            <label for="dni_p" class="form_label">DNI del padre:</label>
                            <input type="text" id="dni_p" class="form_input" placeholder="Ingrese el número de documento del padre.">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="nacimiento_p" class="form_label">Fecha de nacimiento del padre:</label>
                            <input type="date" id="nacimiento_p" class="form_input" placeholder="AAAA/MM/DD">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="direccion_p" class="form_label">Dirección del padre:</label>
                            <input type="text" id="direccion_p" class="form_input" placeholder="CL ## KR ## - ##">
                            <span class="form_line"></span>                            
                        </div>

                        <div class="form_group">
                            <label for="telefono_p" class="form_label">Telefono del padre:</label>
                            <input type="text" id="telefono_p" class="form_input" placeholder="### #######">
                            <span class="form_line"></span>
                        </div>
                     
                        <div class="form_group">
                            <label for="ocupacion_p" class="form_label">Ocupación del padre:</label>
                            <input type="text" id="ocupacion_p" class="form_input" placeholder="Ocupación">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="trabajo_p" class="form_label">Dirección del trabajo del padre:</label>
                            <input type="text" id="trabajo_p" class="form_input" placeholder="CL ## KR ## - ##">
                            <span class="form_line"></span>
                        </div>

                        

                      
                    </div>

                    <h3>Datos de la madre</h3>
                        
                        <div class="form_group">
                            <label for="Nombre_m" class="form_label">Nombre de la madre:</label>
                            <input type="text" id="Nombre_m" class="form_input" placeholder="Ingrese el nombre de la madre.">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="Apellidos_m" class="form_label">Apellidos de la madre:</label>
                            <input type="text" id="Apellido_m" class="form_input" placeholder="Ingrese los apellidos de la madre.">
                            <span class="form_line"></span>
                        </div>


                        <div class="form_group">

                            <label for="tipo_documento_m">Tipo de documento de la madre:</label>
                            <select name="tipo_documento_m" id="tipo_documento_m">
                                <option value="nacional" selected>Cédula</option>
                                <option value="extrangero">Documento extrangero</option>
                                <option value="pasaporte">Pasaporte</option>
                                
                            </select>
                        </div>

                        <div class="form_group">
                            <label for="dni_m" class="form_label">DNI de la madre:</label>
                            <input type="text" id="dni_m" class="form_input" placeholder="Ingrese el número de documento de la madre.">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="nacimiento_m" class="form_label">Fecha de nacimiento de al madre:</label>
                            <input type="date" id="nacimiento_m" class="form_input" placeholder="AAAA/MM/DD">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="direccion_m" class="form_label">Dirección de la madre:</label>
                            <input type="text" id="direccion_m" class="form_input" placeholder="CL ## KR ## - ##">
                            <span class="form_line"></span>                            
                        </div>

                        <div class="form_group">
                            <label for="telefono_m" class="form_label">Telefono de la madre:</label>
                            <input type="text" id="telefono_m" class="form_input" placeholder="### #######">
                            <span class="form_line"></span>
                        </div>
                     
                        <div class="form_group">
                            <label for="ocupacion_m" class="form_label">Ocupación de la madre:</label>
                            <input type="text" id="ocupacion_m" class="form_input" placeholder="Ocupación">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="trabajo_m" class="form_label">Dirección del trabajo de la madre:</label>
                            <input type="text" id="trabajo_m" class="form_input" placeholder="CL ## KR ## - ##">
                            <span class="form_line"></span>
                        </div>

                        <h3>Datos del estudiante</h3>
                        
                        <div class="form_group">
                            <label for="Nombre_e" class="form_label">Nombre del estudiante:</label>
                            <input type="text" id="Nombre_e" class="form_input" placeholder="Ingrese el nombre del estudiante.">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="Apellidos_e" class="form_label">Apellidos de la madre:</label>
                            <input type="text" id="Apellido_e" class="form_input" placeholder="Ingrese los apellidos del estudiante.">
                            <span class="form_line"></span>
                        </div>


                        <div class="form_group">

                            <label for="tipo_documento_e">DNI del estudiante:</label>
                            <select name="tipo_documento_e" id="tipo_documento_e">
                                <option value="ti" selected>Tarjeta de identidad</option>
                                <option value="RC">Registro civil</option>
                                <option value="RN">Registro de nacimiento</option>
                                <option value="pasaporte">Pasaporte</option>
                                
                            </select>
                        </div>

                        <div class="form_group">
                            <label for="dni_e" class="form_label">DNI del estudiante:</label>
                            <input type="text" id="dni_e" class="form_input" placeholder="Ingrese el número de documento del estudiante">
                            <span class="form_line"></span>
                        </div>

                        

                        <div class="form_group">
                            <label for="nacimiento_e" class="form_label">Fecha de nacimiento del estudiante:</label>
                            <input type="date" id="nacimiento_e" class="form_input" placeholder="AAAA/MM/DD">
                            <span class="form_line"></span>
                        </div>

                        <div class="form_group">
                            <label for="direccion_e" class="form_label">Dirección del estudiante:</label>
                            <input type="text" id="direccion_e" class="form_input" placeholder="CL ## KR ## - ##">
                            <span class="form_line"></span>                            
                        </div>

                        <div class="form_group">

                            <label for="ciclo">Ciclo al que ingresa el estudiante:</label>
                            <select name="ciclo" id="ciclo">
                                <option value="pre_jardin" selected>Pre-jardín</option>
                                <option value="jardin">Jardín</option>
                                <option value="transición">Transición</option>
                                
                            </select>
                        </div>

                        <div class="form_group">
                            <input type="submit">
                        </div>



                       

                        

                      
                    </div>

                </form>
